<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/main.js"></script>
    <title>happy mugs</title>
</head>
<body>
    <section class="body-wrap">
        <header id="header">
            <img class="logo" src="img/logo_1.webp" alt="logo">
            <h2>HOME</h2>
            <h2 class="products-tab">PRODUCTS</h2>
        </header>
        <figure id="home">
            <div class="mug-big-text">
                <p>Mugs that make you happy</p>
            </div>
            <button id="product-button">
                <p>Go to products</p>
            </button>
        </figure>
    </section>
    <section class="desc" >
        <div class="strawberry-mug-img1">
            <img class="strawberry-mug-img2" src="img/strawberry-mug.webp" alt="mug with starwberries">
        </div>
        <figure class="description-text">
            <h2><strong>Mugs for everyone</strong>!</h2>
            <h3>we here at Happy Mugs belive in creative freedom and we like
                to show that creatifity in our big selection of mugs. It doesn't matter
                if you're looking for an over-the-top one of a kind mug or just want
                a basic everyday mug, we have it all!
            </h3>
            <button id="strawberrymug-button">
                <p>view product</p>
            </button>
        </figure>
    </section>
    <section class="four-mugs-home">
            <img class="four-mugs-img1" src="img/cherry-mug.webp" alt="mug with cherries">
            <img class="four-mugs-img" src="img/clouds-mug.webp" alt="mug with clouds">
            <img class="four-mugs-img1" src="img/oranges-mug.webp" alt="mug with oranges">
            <img class="four-mugs-img" src="img/pink-heart-mug.webp" alt="mug with pink heart">
    </section>
</body>
</html>
